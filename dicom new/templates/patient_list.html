<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .no-patients {
            color: #666;
        }
        .upload-button {
            display: inline-block;
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .upload-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Patient List</h1>

    <!-- Display message if no patients are found -->
    {% if patients %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Study Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                    <tr>
                        <td>{{ patient.name }}</td>
                        <td>{{ patient.study_date }}</td>
                        <td>
                            <a href="{% url 'patient_detail' patient.pk %}">View Details</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-patients">No patients found. Please upload DICOM files to add patients.</p>
    {% endif %}

    <a href="{% url 'upload_dicom' %}" class="upload-button">Upload New DICOM</a>
</body>
</html>
